<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Edifice Foundation 4 - Textarea expectations</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/foundation.min.css"/>
</head>
<body>

<div class="row large-3">
    <textarea name="text_area" placeholder="Simple text area without label"></textarea>
</div>

<div class="row large-3">
    <label for="comments" class="left">Comments</label>
    <textarea name="comments" placeholder="Simple text area with label"></textarea>
</div>

<div class="row large-3">
    <label for="comments" class="right">Comments</label>
    <textarea name="comments" placeholder="Simple text area with label"></textarea>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="comments" class="left inline">Comments</label>
    </div>
    <div class="small-8 large-8 columns">
        <textarea name="comments" name="comments" placeholder="Inline text input with left label"></textarea>
    </div>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="comments" class="right inline">Comments</label>
    </div>
    <div class="small-8 large-8 columns">
        <textarea name="comments" name="comments" placeholder="Inline text input with right label"></textarea>
    </div>
</div>

<div class="row large-4 error">
    <textarea name="comments" name="comments" placeholder="Simple text input without label with error"></textarea>
</div>

<script src="../js/vendor/zepto.js"></script>
<script src="../js/vendor/jquery.js"></script>
<script src="../js/vendor/custom.modernizr.js"></script>
<script src="../js/foundation/foundation.js"></script>
<script> $(document).foundation(); </script>
</body>
</html>
