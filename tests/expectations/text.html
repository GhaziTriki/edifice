<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Edifice Foundation 4 - Text Input Expectations</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
</head>
<body>

<div class="row large-4">
    <input type="text" name="first_name" placeholder="Simple text input without label"/>
</div>

<div class="row large-4">
    <label for="first_name" class="left">First name</label>
    <input type="text" name="first_name" placeholder="Simple text input with label"/>
</div>

<div class="row large-4">
    <label for="first_name" class="right">First name</label>
    <input type="text" name="first_name" placeholder="Simple text input with label"/>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="first_name" class="left inline">First name</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="text" name="first_name" placeholder="Inline text input with left label"/>
    </div>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="first_name" class="right inline">First name</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="text" name="first_name" placeholder="Inline text input with right label"/>
    </div>
</div>

<div class="row collapse large-4">
    <div class="small-9 large-9 columns">
        <input type="text" placeholder="Text Input with postfix">
    </div>
    <div class="small-3 large-3 columns">
        <span class="postfix">http://</span>
    </div>
</div>

<div class="row collapse large-4">
    <div class="small-3 large-3 columns">
        <span class="prefix">http://</span>
    </div>
    <div class="small-9 large-9 columns">
        <input type="text" placeholder="Text Input with prefix">
    </div>
</div>

<div class="row large-4">
    <div class="row collapse">
        <div class="small-10 columns">
            <input type="text" placeholder="Hex Value">
        </div>
        <div class="small-2 columns">
            <a href="#" class="button prefix">Calculate</a>
        </div>
    </div>
</div>

<div class="row large-4 error">
    <input type="text" name="first_name" placeholder="Simple text input without label with error"/>
</div>

<div class="row large-4 error">
    <label for="first_name" class="left">First name</label>
    <input type="text" name="first_name" placeholder="Simple text input with label"/>
</div>

<div class="row large-4 error">
    <label for="first_name" class="left">First name</label>
    <input type="text" name="first_name" placeholder="Simple text input with label"/>
    <small>First name contains forbidden characters</small>
</div>

<script src="js/vendor/zepto.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/custom.modernizr.js"></script>
<script src="js/foundation/foundation.js"></script>
<script> $(document).foundation(); </script>
</body>
</html>
