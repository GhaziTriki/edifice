<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Edifice Foundation 4 - Avatar Input Expectations</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
</head>
<body>

<div class="row large-4">
    <input type="file" name="user_avatar" placeholder="Simple file input without label"/>
</div>

<div class="row large-4">
    <label for="user_avatar" class="left">Avatar</label>
    <input type="file" name="user_avatar" placeholder="Simple file input with label"/>
</div>

<div class="row large-4">
    <label for="user_avatar" class="right">Avatar</label>
    <input type="file" name="user_avatar" placeholder="Simple file input with label"/>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="user_avatar" class="left inline">Avatar</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="file" name="user_avatar" placeholder="Inline file input with left label"/>
    </div>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="user_avatar" class="right inline">Avatar</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="file" name="user_avatar" placeholder="Inline file input with right label"/>
    </div>
</div>

<div class="row large-4 error">
    <input type="file" name="user_avatar" placeholder="Simple file input without label"/>
</div>

<div class="row large-4 error">
    <input type="file" name="user_avatar" placeholder="Simple file input without label"/>
    <small>Invalid file format</small>
</div>


<script src="js/vendor/zepto.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/custom.modernizr.js"></script>
<script src="js/foundation/foundation.js"></script>
<script> $(document).foundation(); </script>
</body>
</html>
