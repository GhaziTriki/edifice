<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Edifice Foundation 4 - Simple password Input</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
</head>
<body>

<div class="row large-3">
    <input type="password" name="user_password" placeholder="Simple password input without label"/>
</div>

<div class="row large-3">
    <label for="user_password" class="left">Password</label>
    <input type="password" name="user_password" placeholder="Simple password input with label"/>
</div>

<div class="row large-3">
    <label for="user_password" class="right">Password</label>
    <input type="password" name="user_password" placeholder="Simple password input with label"/>
</div>


<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="user_password" class="left inline">Password</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="password" name="user_password" placeholder="Inline password input with left label"/>
    </div>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="user_password" class="right inline">Password</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="password" name="user_password" placeholder="Inline password input with right label"/>
    </div>
</div>

<div class="row collapse large-4">
    <div class="small-9 large-9 columns">
        <input type="password" placeholder="password Input with postfix">
    </div>
    <div class="small-3 large-3 columns">
        <span class="postfix">eR89Ã¹k2</span>
    </div>
</div>

<div class="row collapse large-4">
    <div class="small-3 large-3 columns">
        <span class="prefix">4fg59tv</span>
    </div>
    <div class="small-9 large-9 columns">
        <input type="password" placeholder="password Input with prefix">
    </div>
</div>

<div class="row large-4">
    <div class="row collapse">
        <div class="small-10 columns">
            <input type="password" placeholder="Hex Value">
        </div>
        <div class="small-2 columns">
            <a href="#" class="button prefix">Generate</a>
        </div>
    </div>
</div>

<div class="row large-4 error">
    <input type="password" name="user_password" placeholder="Simple password input without label with error"/>
</div>

<div class="row large-3 error">
    <label for="user_password" class="left">Password</label>
    <input type="password" name="user_password" placeholder="Simple password input with label"/>
</div>

<div class="row large-3 error">
    <label for="user_password" class="left">Password</label>
    <input type="password" name="user_password" placeholder="Simple password input with label"/>
    <small>Invalid password</small>
</div>


<script src="js/vendor/zepto.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/custom.modernizr.js"></script>
<script src="js/foundation/foundation.js"></script>
<script> $(document).foundation(); </script>
</body>
</html>
