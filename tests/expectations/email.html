<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Edifice Foundation 4 - Email Input Expectations</title>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
</head>
<body>

<div class="row large-4">
    <input type="email" name="user_email" placeholder="Simple email input without label"/>
</div>

<div class="row large-4">
    <label for="user_email" class="left">Email</label>
    <input type="email" name="user_email" placeholder="Simple email input with label"/>
</div>

<div class="row large-4">
    <label for="user_email" class="right">Email</label>
    <input type="email" name="user_email" placeholder="Simple email input with label"/>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="user_email" class="left inline">Email</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="email" name="user_email" placeholder="Inline email input with left label"/>
    </div>
</div>

<div class="row large-4">
    <div class="small-4 large-4 columns">
        <label for="user_email" class="right inline">Email</label>
    </div>
    <div class="small-8 large-8 columns">
        <input type="email" name="user_email" placeholder="Inline email input with right label"/>
    </div>
</div>

<div class="row collapse large-4">
    <div class="small-9 large-9 columns">
        <input type="email" placeholder="email input with postfix">
    </div>
    <div class="small-3 large-3 columns">
        <span class="postfix">http://</span>
    </div>
</div>

<div class="row collapse large-4">
    <div class="small-3 large-3 columns">
        <span class="prefix">http://</span>
    </div>
    <div class="small-9 large-9 columns">
        <input type="email" placeholder="email input with prefix">
    </div>
</div>

<div class="row large-4">
    <div class="row collapse">
        <div class="small-10 columns">
            <input type="email" placeholder="Email pattern">
        </div>
        <div class="small-2 columns">
            <a href="#" class="button prefix">Calculate</a>
        </div>
    </div>
</div>

<div class="row large-4 error">
    <input type="email" name="user_email" placeholder="Simple email input without label"/>
</div>

<div class="row large-4 error">
    <label for="user_email" class="left">Email</label>
    <input type="email" name="user_email" placeholder="Simple email input with label"/>
</div>

<div class="row large-4 error">
    <label for="user_email" class="left">Email</label>
    <input type="email" name="user_email" placeholder="Simple email input with label"/>
    <small>Invalid email address</small>
</div>

<script src="js/vendor/zepto.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/custom.modernizr.js"></script>
<script src="js/foundation/foundation.js"></script>
<script> $(document).foundation(); </script>
</body>
</html>
